<!DOCTYPE html>
<html>
  <head>
    <title>OctaMart</title>

    <!-- This code is needed for responsive design to work.
      (Responsive design = make the website look good on
      smaller screen sizes like a phone or a tablet). -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Load a font called Roboto from Google Fonts. -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <!-- Here are the CSS files for this page. -->
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/octamart-header.css">
    <link rel="stylesheet" href="styles/pages/octamart.css">
  </head>
  <body>
    <div class="octamart-header">
      <div class="octamart-header-left-section">
        <a href="octamart.html" class="header-link">
          <img class="octamart-logo"
            src="images/octamart-logo-white.png">
          <img class="octamart-mobile-logo"
            src="images/octamart-mobile-logo-white.png">
        </a>
      </div>

      <div class="octamart-header-middle-section">
        <input class="search-bar" type="text" placeholder="Search">

        <button class="search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="octamart-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity">3</div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">                 
      </div>
    </div>

<!-- First run the products.js file and display the products.
This creates all the products -->
    <script src="data/products.js"></script>

<!-- Next, run the octamart.js file and generate the products' HTML. 
This loops through the products and creates HTML-->
    <script src="scripts/octamart.js"></script>
  </body>
</html>
